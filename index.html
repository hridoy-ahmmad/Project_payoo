<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Payoo Bank</title>
</head>

<body class="bg-">
    <section class="w-[450px] min-h-screen mx-auto bg-base-200">
        <div class="pt-10 mx-auto w-[200px]">
            <img  src="assets/Logo-full.png" alt="" >
        </div>
        <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto shadow mt-10 rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Mobile Number</label>
                    <input id="inputNumber" maxlength="11" minlength="11" type="number" class="input  bg-base-200 rounded-full  focus:border-none " placeholder="Type 11 digit number" />
                    <label class="label text-neutral font-bold">4 digit pin</label>
                    <input id="inputPin" maxlength="4" minlength="4" type="password" class="input bg-base-200 rounded-full focus:border-none" placeholder="Password" />
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="btn-login" class="btn btn-primary mt-4 rounded-full">Login</button>
                </fieldset>
            </div>
        </div>
    </section>
    <script src="script/login.js"></script>
</body>

</html>
